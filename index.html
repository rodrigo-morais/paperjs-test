<html>
    <head>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"><link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap-toggle/css/bootstrap-toggle.min.css">
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    </head>
    <body>
        <div class="row col-md-12 in">
            <form class="form-inline">
              <div class="form-group">
                <label for="type">Type</label>
                <select id="type" class="form-control">
                    <option selected value="Circle">Circle</option>
                    <option value="Rectangle">Rectangle<option>
                </select>
              </div>
              <div class="form-group">
                <label for="left">Left</label>
                <input type="number" class="form-control" id="left">
              </div>
              <div class="form-group">
                <label for="top">Top</label>
                <input type="number" class="form-control" id="top">
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <select id="color" class="form-control">
                    <option selected style="background-color: #FF0000" value="#FF0000"></option>
                    <option style="background-color: #FFFFFF" value="#FFFFFF"></option>
                    <option style="background-color: #FFFF00" value="#FFFF00"></option>
                    <option style="background-color: #008000" value="#008000"></option>
                    <option style="background-color: #0000FF" value="#0000FF"></option>
                </select>
              </div>
              <div class="form-group">
                <label for="edge">Edge</label>
                <select id="edge" class="form-control">
                    <option selected style="background-color: #FF0000" value="#FF0000"></option>
                    <option style="background-color: #FFFFFF" value="#FFFFFF"></option>
                    <option style="background-color: #FFFF00" value="#FFFF00"></option>
                    <option style="background-color: #008000" value="#008000"></option>
                    <option style="background-color: #0000FF" value="#0000FF"></option>
                </select>
              </div>
              <div class="form-group circle">
                <label for="radius">Radius</label>
                <input type="number" class="form-control" id="radius">
              </div>
              <div class="form-group rectangle">
                <label for="width">Width</label>
                <input type="number" class="form-control" id="width">
              </div>
              <div class="form-group rectangle">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height">
              </div>
              <button class="btn btn-default create">Create</button>
              <div class="form-group">
                <label for="rotation">Rotation</label>
                <input id="rotation" data-toggle="toggle" type="checkbox">
              </div>
              <button class="btn btn-default zoom">Reset Zoom</button>
            </form>
        </div>

        <canvas id="draw-area"></canvas>

        <script src="/vendor/paper/dist/paper-core.min.js"></script>
        <script src="/app/app.js"></script>
    </body>
</html>
